<template name="searchResult">
    
    <div class="clearfix gap-bottom-small"></div>
    
    
    <div class="map-container gap-bottom-small" style="position: relative;">
          <form style="position: absolute; top: 50px; left: 10px; z-index: 9999; width: 70%; background: rgba(0,0,0,0.3); padding: 10px;">
            <h4 class="text-thin text-white-100">Re input your location</h4>
            <div class="form-group">
                <input type="text" class="form-control form-control-plain" placeholder="Enter pickup location">
            </div>
            <div class="form-group">
                <input type="text" class="form-control form-control-plain" placeholder="Enter destination">
            </div>
            <a href="searchResult" type="submit" class="btn btn-success btn-block no-radius">Submit</a>
        </form>
        {{> googleMap name="map" options=mapOptions}}
    </div>
        
    <div class="row gap-bottom-small">
        <div class="col-xs-12">
            <h3 class="text-thin">Estimate Fare</h3>
        </div>
        <div class="col-xs-6"><h4 class="text-thin">Fleet: PK-WSC</h4></div>
        <div class="col-xs-6"><h4 class="text-thin text-right">IDR 15.000.000</h4></div>
    </div>
    
    <p class="text-thin text-center">
        <small>
            Estimate based on rates and options. Fares may vary due to traffic, weather, and other factors. Estimate does not include flat rates, discounts, or promotions. Routes displayed are examples only and may not reflect the route on which estimates are based.
        </small>
    </p>

</template>
