        {{#if fares}}  
        <div class="table-responsive sequenceRow">
          <table id="tableFares" class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Fare Name</th>
                <th>Departure City</th>
                <th>Departure Location</th>
                <th>Arrival City</th>
                <th>Arrival Location</th>
                 <th>Air Time (HH:mm)</th>
                <th>Price</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
            	{{#each fares}}
                	 {{> fareData}}
                {{/each}}
                <tr>
	                <th></th>
	                <th></th>
	                <th></th>
	                <th></th>
	                <th></th>
	                <th></th>
	                <th></th>
	                <th></th>
	                <th></th>
	                <th></th>
              	</tr>
            </tbody>
            <div class="clearfix"></div>
          </table>
        </div>
        {{else}}
			<label>There is no fare yet to show.</label>
	  	{{/if}}
         <div class="clearfix"></div>
</template>
<template name="fareData">
    <tr>
        <td></td>
        <td>{{name}}</td>
        <td>{{departureCity}}</td>
        <td>{{departureLocation}}</td>
        <td>{{arrivalCity}}</td>
        <td>{{arrivalLocation}}</td>
       	<td>{{airTimeString}}</td>
        <td class="text-right">{{priceString}}</td>
        {{#if isActive}}
         <td class="status"><span class="badge badge-success"><span class="glyphicon glyphicon-ok"></span></span>&nbsp;Active</td>
        {{else}}
        <td class="status"><span class="badge badge-danger"><span class="glyphicon glyphicon-remove"></span></span>&nbsp;Not Active</td>
        {{/if}}
    </tr>
</template>
