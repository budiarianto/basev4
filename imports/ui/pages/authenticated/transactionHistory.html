<template name="transactionHistory">
        <h3 class="text-thin text-din">Transaction History List</h3>
        <div class="gap-bottom-small"></div>
        <form name="searchForm" class="form-inline">
            <div class="form-group">
                <label for="status">Order Status </label>
                <select name="status" type="text" class="form-control">
                    <option value="Closed">Closed</option>
                    <option value="Canceled">Canceled</option>
                </select>
            </div>
            <div class="form-group">
               <label for="flightDate">&nbsp;&nbsp;Flight Date </label>
                <input type="text" class="form-control" placeholder="Select flight date" id="flightDate">  
            </div>
            <div class="form-group">
                <label for="flightDateTo">&nbsp;&nbsp;Thru Date</label>
                <input type="text" class="form-control" placeholder="Select thru date" id="flightDateTo">  
            </div>
            <div class="form-group">
                <label for="keyword">&nbsp;&nbsp;Search By </label>
                <input name="keyword" type="text" class="form-control" placeholder="Keyword">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Go</button>
           </div>
            <div class="gap-bottom-small"></div>
        </form>
        <div class="table-responsive">          
          <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Tour Code</th>
                <th>Order No</th>
                <th>Ordered By</th>
                <th>Flight Date</th>
                <th>Amount</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
                 {{> TransactionData}}
            </tbody>
            <div class="clearfix"></div>
          </table>
        </div>
         <div class="clearfix"></div>
          <!-- {{> toolbarOrder}} -->
</template>
