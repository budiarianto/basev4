<template name="paymentHelp">
    <div class="gap-bottom-small"></div>
    
    <h3 class="text-din text-thin">CHOOSING A PAYMENT METHOD</h3>
    <p class="text-gray text-thin">
        To select a payment method before requesting a trip:<br/><br/>

        - Set your pickup location<br/>
        - Tap the displayed payment method<br/><br/>

        You may also switch payment methods at any point before your trip comes to an end:<br/><br/>

        - Tap the arrow next to your driver’s information<br/>
        - Select “Change Payment”<br/><br/>

        Please note that available credit in your account will automatically be applied to your next trip. If you’d prefer not to use credit for your trip, you can use the credits toggle to disable their use.
    </p>
    
    <div class="gap-bottom"></div>
    
    <h3 class="text-din text-thin">VERIFY PAYMENT METHOD</h3>
    <p class="text-gray text-thin">
        If you're asked to verify your payment method in your app, we'll prompt you to scan your card. If you're having trouble, please attach a picture of a government issued photo ID. We'll review to verify and lift the hold on your account. We do NOT need a picture of your credit card.
    </p>
    
    <div class="gap-bottom"></div>
    
    <h3 class="text-din text-thin">UPDATE PAYMENT INFORMATION</h3>
    <p class="text-gray text-thin">
        - Sign in at the link below<br/>
        - Navigate to “Payment”<br/><br/>
        From here, you can add, edit, or remove your payment methods.
    </p>
    
    <a href="help" role="button" class="btn button-blue">Back</a>
</template>
