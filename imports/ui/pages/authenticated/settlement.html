<template name="settlement">
        <h3 class="text-thin text-din hidden-xs">Settlement</h3>
		  <nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-form">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand text-din visible-xs">Settlement</a>
		    </div>
		    <div id="navbar-collapse-form" class="collapse navbar-collapse">
		    	<ul class="nav navbar-nav">
		    		<li>
						<form name="searchForm" class="navbar-form navbar-left" >
					        	<div class="form-inline">
						            <div class="form-group">
						                <label for="status">Settlement Status </label>
						                <select name="status" class="form-control settlementStatus">                
						                    <option value="undefined">All</option>
						                    <option value="authorize">Authorize</option>
						                    <option value="challenge">Challenge</option>
						                    <option value="approve">Approve</option>
						                    <option value="cancel">Cancel</option>
						                    <option value="success">Success</option>
						                    <option value="settlement">Settlement</option>
						                </select>
									</div>
						             <div class="form-group">
						            	<label for="fromDate">&nbsp;&nbsp;Transaction From</label>
					                	<div class="form-group">
											<div class='input-group date' id='fromDate'>
												<input type='text' placeholder="DD/MM/YYYY" size="13" class="form-control fromDate" name="fromDate"/>
												<span class="input-group-addon">
													<span class="glyphicon glyphicon-calendar"></span>
												</span>
											</div>
										</div>
						            </div>
						            <div class="form-group">
						            	<label for="thruDate">&nbsp;&nbsp;Thru</label>
					                	 <div class="form-group">
											<div class='input-group date' id='thruDate'>
												<input type='text' placeholder="DD/MM/YYYY" size="13" class="form-control thruDate" name="thruDate"/>
												<span class="input-group-addon">
													<span class="glyphicon glyphicon-calendar"></span>
												</span>
											</div>
										</div>
						            </div>
						            <div class="form-group">
						            	<label for="keyword">&nbsp;&nbsp;Search </label>
					                	 <input id="keyword" type="text" class="form-control" placeholder="Enter Keywords">
						            </div>
					            </div>
					        </form>
		    		</li>
		    		
		    	</ul>
		    </div>
		  </div>
		</nav>
		  {{#if settlementList}}
        <div class="table-responsive sequenceRow">          
          <table id="tabbleSettlement" class="table table-hover tablesorter">
            <thead>
              <tr>
                <th>#</th>
                <th>Booking Code</th>
                <th>CC Number</th>
                <th>Transaction Date</th>
                <th>Settlement Date</th>                
                <th>Amount</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
               
                    {{#each settlementList}}
                        <tr>
                            <td></td>
                            <td><!-- <a href="{{pathFor 'bookingEdit'}}/{{_id}}"> -->{{orderId}}<!-- </a> --></td>
                            <td>{{ccNumber}}</td>
                            <td>
                                <div class="list">{{formatDate trxDate}}</div>
                                <div class="list-edit" style="display: none;">
                                    <input type="text" class="form-control form-control-plain datepicker" id="my-datepicker" placeholder="Select Date">
                                </div>
                            </td>
                            <td>
                                <div class="list">{{formatDate settlementDate}}</div>
                                <div class="list-edit" style="display: none;">
                                    <input type="text" class="form-control form-control-plain datepicker" id="my-datepicker" placeholder="Select Date">
                                </div>
                            </td>
                            <td class="text-right">{{formatNumber settlementAmount}}</td>
<!--                             <td><span class="badge badge-primary"><span class="glyphicon glyphicon-ok"></span></span>&nbsp;{{settlementStatus}}</td> -->
 							<td><span class="badge {{badgeIcon.badge}}"><span class="glyphicon {{badgeIcon.icon}}"></span></span>&nbsp;{{settlementStatus}}</td>
                        </tr>
                    {{/each}}
            </tbody>
            <div class="clearfix"></div>
          </table>
        </div>
         {{else}}
           <label>Settlement data not found!</label>
         {{/if}}
         <div class="clearfix"></div>
</template>
