<template name="dateTime">
    <form>
        <div class="form-group">
        	<h4 class="text-thin">Departure Date</h4>
            <input type="text" class="form-control form-control-plain" id="my-datepicker" placeholder="Select Date">
        </div>
        <div class="form-group">
            <h4 class="text-thin">Departure Time</h4>
            <input type="text" class="form-control form-control-plain timepicker"  id="my-timepicker" placeholder="Enter destination">
        </div>
        <a href="bookingSummary" type="submit" class="btn btn-success no-radius btn-block">Next</a>
    </form>
</template>
