<template name="manualTransfer">
    <h3 class="text-din">Manual Transfer Payment Information</h3>
    <form>
        <div class="radio">
            <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Bank Central Asia 
            </label>
        </div>
        <div class="radio">
            <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                Bank Mandiri
            </label>
        </div>
        
        <div class="radio">
            <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                BNI
            </label>
        </div>
        
        <div class="radio">
            <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                CIMB Niaga
            </label>
        </div>
        <div class="gap-bottom-small"></div>
        <h3 class="text-din">Bank Account Number : 7570-325-556</h3>
        <div class="gap-bottom-small"></div>
        <h3 class="text-din">Transfer Detail</h3>
        
         <div class="form-group">
            <label>Account Number Sender</label>
            <input type="text" class="form-control form-control-plain" id="" placeholder="Account Number">
        </div>
        
        <div class="form-group">
            <label>Account Sender Name</label>
            <input type="text" class="form-control form-control-plain" id="" placeholder="Account Number">
        </div>
        
        <a href="bookingPaid" type="submit" class="btn btn-success no-radius btn-block">Submit</a>
    </form>
</template>
