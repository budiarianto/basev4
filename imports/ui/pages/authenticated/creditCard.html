<template name="creditCard">
    <h3 class="text-din">Credit Card Payment Information</h3>
    
    <div class="container">
        <div class="col-sm-6 col-sm-offset-3 container-background-black">
            <center>
                <img src="/images/visa.png" width="50">
                <img src="/images/master.png" width="50">
            </center>

            <form id="paymentForm" class="form-group">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <!-- <label class="text-white-100 text-thin">Card Number</label> -->
                            <input 
                                type="text" 
                                class="form-control" 
                                id="paymentNumber"
                                name="paymentNumber" 
                                placeholder="Card Number" 
                                value="{{getPayment.paymentNumber}}"
                            >   
                        </div>
                    </div>
                </div>

                <div class="row gap-bottom-tiny">
                    <div class="col-xs-12">
                        <label class="text-white-100 text-thin">Expiration</label>
                    </div>
                    
                    <div class="col-xs-6">
                        <input 
                            type="text" 
                            class="form-control input-black-custom" 
                            size="2" 
                            id="cardExpiryMonth"
                            name="cardExpiryMonth" 
                            placeholder="MM"
                            value="{{getPayment.paymentExpiredMonth}}"
                        >
                    </div>
                    <div class="col-xs-6">
                        <input 
                            type="text" 
                            class="form-control input-black-custom" 
                            size="4" 
                            id="cardExpiryYear"
                            name="cardExpiryYear" 
                            placeholder="YYYY" 
                            value="{{getPayment.paymentExpiredYear}}"
                        >
                    </div>
                </div>

                <input type="hidden" value="{{foundUser._id}}" id="memberId" name="memberId" />
                <div class="gap-bottom-small"></div>
                <div class="col-xs-12">
                    <div class="form-group btn-group btn-group-justified">
                        <div class="btn-group" role="group">
                            <input type="button" class="btn btn-danger" id="cancel" value="Cancel">
                        </div>
                        <div class="btn-group" role="group">
                            <input type="submit" class="btn btn-primary" value="Register Credit Card">
                        </div>
                    </div>
                </div>

                <!-- <div class="row">
                    <div class="col-xs-12">
                        <a href="/memberList" id="submit-button" class="btn btn-success btn-block no-radius" type="button">Register Credit Card</a>
                    </div>
                   
                </div> -->
            </form>
        </div>
    </div>
