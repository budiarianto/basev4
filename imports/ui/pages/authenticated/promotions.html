<template name="promotions">
    <h3 class="text-din text-center gap-bottom-small">Enter Promo Code</h3>
    <h4 class="text-thin text-center">
        If you have an Helicity promo code, enter it and save on your flight
    </h4>
    
    <div class="gap-bottom-small"></div>
    <form>
        <div class="form-group">
            <label class="text-thin text-uppercase">Promo code</label>
            <input type="text" class="form-control form-control-plain" id="destination" placeholder="Enter Promo Code">
        </div>
        <a href="settings" type="submit" class="btn btn-success btn-block btn-no-radius">Apply</a>
    </form>
</template>
