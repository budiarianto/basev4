<template name="changePassword">
  <div class="col-sm-9 col-sm-offset-3">  
      <img src="images/background.jpg" class="bg">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-md-4">
          <h3 class="text-white-100 text-thin text-center gap-bottom text-din-light text-uppercase">Change Password</h3>
          <form id="changePassword" class="changePassword">
            <h4 class="text-white-100 text-din-light">Enter your current password followed by new password and confirm password.</h4>
            <div class="form-group">
                <label for="oldPassword" class="sr-only">Password</label>
                <input type="password" name="oldPassword" class="form-control form-control-custom no-radius" placeholder="Enter your current password">
              </div>
              <div class="form-group">
                <label for="newPassword" class="sr-only">New Password</label>
                <input type="password" name="newPassword" class="form-control form-control-custom no-radius" placeholder="Enter new password">
              </div>
              <div class="form-group">
                <label for="password" class="sr-only">Confirm Password</label>
                <input type="password" name="repeatNewPassword" class="form-control form-control-custom no-radius" placeholder="Re-type new password">
              </div>
            <div class="form-group">
            	<input type="submit" class="btn btn-success btn-block no-radius" value="Change Password">
            </div>
          </form>
            <div class="clearfix"></div>
            <p class="text-center text-thin"><a class="text-white" href="settingsEdit">Back to edit account</a></p>
        </div>
      </div>
  </div>
  
</template>
